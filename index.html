<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRUM PAD</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<h1>DRUM PAD</h1>

<div class="pad">
  <div class="box pad-1" data-code="82">A</div>
  <div class="box pad-2" data-code="84">B</div>
  <div class="box pad-3" data-code="89">C</div>
  <div class="box pad-4" data-code="85">D</div>
  
  <div class="box pad-5" data-code="70">E</div>
  <div class="box pad-6" data-code="71">F</div>
  <div class="box pad-7" data-code="72">G</div>
  <div class="box pad-8" data-code="74">H</div>
  
  <div class="box pad-9" data-code="86">I</div>
  <div class="box pad-10" data-code="66">J</div>
  <div class="box pad-11" data-code="78">K</div>
  <div class="box pad-12" data-code="77">L</div>
</div>
  <div class="controls">
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    <label for="volume">Volume</label>
  </div>

  <button id="record">Record</button>
  <button id="playback">Playback</button>
</div>
    <script src="script.js"></script>
</body>
</html>
